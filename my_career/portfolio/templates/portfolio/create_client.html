{% extends 'base.html' %}
{% load static %}

{% block content %}
   <div class="row justify-content-center block-9 mt-5">
    <div class="col-md-6 d-flex">
        <form action="" method="post" class="bg-light p-4 p-md-5 contact-form">
            {% csrf_token %}
            <div class="form-group mb-2">
                <input type="text" name="first_name" class="form-control-lg form-control mt-2" placeholder="Имя">
            </div>
            <div class="form-group mb-2">
                <input type="text" name="last_name" class="form-control-lg form-control" placeholder="Фамилия">
            </div>
            <div class="form-group mb-2">
                <input type="email" name="email" class="form-control-lg form-control" placeholder="Почта">
            </div>
            <div class="form-group mb-2">
                <input type="text" name="phone" class="form-control-lg form-control" placeholder="Телефон">
            </div>
            <div class="form-group mb-2">
                <textarea name="resume" class="form-control-lg form-control" rows="3" cols="45" placeholder="Резюме"></textarea>
            </div>
            <div class="form-group mb-2">
                <select name="status" class="form-control-lg form-control">
                    <option value="0">Не просмотрено</option>
                    <option value="1">Просмотрено</option>
                </select>
            </div>
            <div class="form-group mb-0">
                <input type="submit" value="Создать" class="btn btn-primary py-3 px-5">
            </div>
        </form>
    </div>
</div>

{% endblock %}
